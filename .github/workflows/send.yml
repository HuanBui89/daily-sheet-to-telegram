name: send_image

on:
  schedule:
    - cron: '0 2 * * *'  # 9h s√°ng VN (UTC+7 = UTC+2)
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-driver
          sudo ln -s /usr/bin/chromium-browser /usr/bin/google-chrome || true
          pip install --upgrade pip
          pip install python-telegram-bot==13.15 selenium requests openai

      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          GROUP_CHAT_ID: ${{ secrets.GROUP_CHAT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python send_image.py
